<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Videolar</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  text-align: center;
}
h2 {
  margin-top: 20px;
}
button {
  margin: 5px;
  padding: 10px 20px;
  cursor: pointer;
  background-color: #444;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 5px;
}
button:hover {
  background-color: #666;
}
video {
  margin-top: 20px;
  width: 90%;
  max-width: 800px;
  height: auto;
  border: 2px solid #333;
  border-radius: 10px;
  background-color: black;
}
</style>
</head>
<body>

<h2>Videolar</h2>

<!-- Video seçim butonları -->
<button onclick="loadVideo(1)">Video 1</button>
<button onclick="loadVideo(2)">Video 2</button>
<button onclick="loadVideo(3)">Video 3</button>
<button onclick="loadVideo(4)">Video 4</button>
<button onclick="loadVideo(5)">Video 5</button>

<!-- Video oynatıcı -->
<video id="player" controls autoplay>
  <source src="" type="video/mp4">
  Tarayıcınız video etiketini desteklemiyor.
</video>

<script>
// Buraya indirilebilir video linklerini koy
const videos = {
  1: "https://cdn4.mozlineshop.com/mp4/files/pxp/hls/98759257264/index.m3u8",
  2: "https://cdn4.mozlineshop.com/mp4/files/pxp/hls/65350694660/index.m3u8",
  3: "https://cdn4.mozlineshop.com/mp4/files/pxp/hls/91587250615/index.m3u8",
  4: "https://cdn4.mozlineshop.com/mp4/files/pxp/hls/365351101239/index.m3u8",
  5: "https://cdn4.mozlineshop.com/mp4/files/pxp/hls/53652871936/index.m3u8"
};
  <br>

<!-- İleri / Geri Butonları -->
<button onclick="seek(-10)">« 10 sn geri</button>
<button onclick="seek(10)">10 sn ileri »</button>
  

// Video yükleme fonksiyonu
function loadVideo(n) {
  const player = document.getElementById("player");
  player.src = videos[n];
  player.play();
}
  // Seek fonksiyonu (buton ile sarma)
function seek(seconds){
  player.currentTime += seconds;
}

// Sayfa açıldığında 1. videoyu başlat
loadVideo(1);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Pornhub Video Player</title>
<style>
body {
  background-color: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 20px;
}
h2 { margin-bottom: 20px; }

button {
  margin: 5px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  border: none;
  background-color: #444;
  color: #fff;
}
button:hover { background-color: #666; }

.embed-container {
  position: relative;
  width: 100%;
  max-width: 800px;
  margin: 20px auto;
  padding-bottom: 56.25%; /* 16:9 aspect ratio */
  height: 0;
}
.embed-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 0;
}
</style>
</head>
<body>

<h2>Pornhub Videolar</h2>

<!-- Video Seçim Butonları -->
<button onclick="loadVideo(1)">Video 1</button>
<button onclick="loadVideo(2)">Video 2</button>
<button onclick="loadVideo(3)">Video 3</button>
<button onclick="loadVideo(4)">Video 4</button>
<button onclick="loadVideo(5)">Video 5</button>

<div class="embed-container" id="videoContainer">
  <!-- Embed iframe buraya yüklenecek -->
</div>

<script>
// Pornhub embed linkleri
const videos = {
  1: "https://www.pornhub.com/embed/69630dd1c61d5",
  2: "https://www.pornhub.com/embed/695c1234567890",
  3: "https://www.pornhub.com/embed/694babcdef1234",
  4: "https://www.pornhub.com/embed/693a9876543210",
  5: "https://www.pornhub.com/embed/692f123abc9876"
};

function loadVideo(n){
  const container = document.getElementById("videoContainer");
  container.innerHTML = ""; // Önceki video sil
  const iframe = document.createElement("iframe");
  iframe.src = videos[n];
  iframe.allowFullscreen = true;
  container.appendChild(iframe);
}

// Sayfa açıldığında 1. video gelsin
loadVideo(1);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Telegram Videolar</title>
<style>
body {
  background-color: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
}
h2 { margin-top: 20px; }
button {
  margin: 5px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  border: none;
  background-color: #444;
  color: #fff;
}
button:hover { background-color: #666; }
.iframe-container {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  width: 100%;
}
.telegram-video {
  width: 90%;
  max-width: 800px;
  border-radius: 10px;
  margin-bottom: 20px;
}
</style>
</head>
<body>

<h2>Telegram Videolar</h2>

<!-- Video Seçim Butonları -->
<button onclick="loadVideo(1)">Video 1</button>
<button onclick="loadVideo(2)">Video 2</button>
<button onclick="loadVideo(3)">Video 3</button>
<button onclick="loadVideo(4)">Video 4</button>
<button onclick="loadVideo(5)">Video 5</button>

<div class="iframe-container" id="videoContainer"></div>

<script>
// Telegram post bilgileri: kanaladı/mesajID
const telegramVideos = {
  1: "https://t.me/c/2253727744/1415",
  2: "kanaladi/124",
  3: "kanaladi/125",
  4: "kanaladi/126",
  5: "kanaladi/127"
};

function loadVideo(n){
  const container = document.getElementById("videoContainer");
  container.innerHTML = ""; // Önceki video sil
  const post = telegramVideos[n];

  const script = document.createElement("script");
  script.async = true;
  script.src = "https://telegram.org/js/telegram-widget.js?22";
  script.setAttribute("data-telegram-post", post);
  script.setAttribute("data-width", "100%");
  script.setAttribute("data-userpic", "false");

  container.appendChild(script);
}

// Sayfa açıldığında 1. video gelsin
loadVideo(1);
</script>

</body>
</html>

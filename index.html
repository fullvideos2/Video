<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player - 5 Video</title>
<style>
body { background:#000; color:#fff; font-family:Arial,sans-serif; text-align:center; margin:0; padding:20px; }
button { margin:5px; padding:10px 16px; font-size:15px; cursor:pointer; background:#333; color:#fff; border:none; border-radius:6px; }
button:hover { background:#555; }
.player-wrapper { position:relative; max-width:800px; margin:20px auto; background:#000; }
video { width:100%; height:auto; display:none; background:#000; }

/* Spinner */
.spinner { width:60px; height:60px; border:6px solid #333; border-top:6px solid #e50914; border-radius:50%; animation:spin 1s linear infinite; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); }
@keyframes spin { from { transform:translate(-50%,-50%) rotate(0deg);} to { transform:translate(-50%,-50%) rotate(360deg);} }
</style>
</head>
<body>

<h2>Videolar</h2>

<!-- 5 Video Butonu -->
<button onclick="loadVideo(1)">Video 1</button>
<button onclick="loadVideo(2)">Video 2</button>
<button onclick="loadVideo(3)">Video 3</button>
<button onclick="loadVideo(4)">Video 4</button>
<button onclick="loadVideo(5)">Video 5</button>

<div class="player-wrapper">
  <div class="spinner" id="spinner"></div>
  <video id="player" controls playsinline preload="metadata">
    TarayÄ±cÄ±n video oynatmayÄ± desteklemiyor.
  </video>
</div>

<script>
// ðŸ”¹ Direkt / izinli video linkleri
const videos = {
  1: "https://krasporno3.cdnhdx.com/files/gruppovoe/58ab8fba4c07dea681e45af3737fc6c2z11nxph_360p.mp4",
  2: "https://krasporno1.cdnhdx.com/files/ot_pervogo_lica/5414ebc5624a7f2eb6dbf3518ca85d19_360p.mp4",
  3: "https://krasporno2.cdnhdx.com/files/ot_pervogo_lica/0f995a80c5457e842102f8b37f8ab21c08xhop_360p.mp4",
  4: "https://krasporno2.cdnhdx.com/files/ot_pervogo_lica/7b1b19d7d1d32db7b380fbd519a6b8db08xhop_360p.mp4",
  5: "https://krasporno22a.cdnhdx.com/files/ot_pervogo_lica/2d48729fd416f516ac5d02c463e0747dzph_360p.mp4"
};

const player  = document.getElementById("player");
const spinner = document.getElementById("spinner");

// Video yÃ¼kleme fonksiyonu
function loadVideo(id) {
  spinner.style.display = "block";
  player.style.display = "none";

  player.src = videos[id];
  player.load();
}

// Video hazÄ±r olunca spinner gizle
player.addEventListener("loadedmetadata", () => {
  spinner.style.display = "none";
  player.style.display = "block";
  player.play();
});

// Hata olursa uyarÄ±
player.addEventListener("error", () => {
  spinner.style.display = "none";
  alert("Video yÃ¼klenemedi.");
});

// Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda 1. video otomatik yÃ¼klenir
loadVideo(1);
</script>

</body>
</html>
